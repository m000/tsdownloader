<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="panel.css"/>
  </head>

<body>
  <h2>Toggle Monitoring</h2>
  <div id="monitorbox" class="flexbox">
    <label for="monitor" class="switch-label">Monitor</label>
    <label class="switch"><input id="monitor" type="checkbox"><span class="slider round"></span></label>
  </div>

  <h2>Collected URLs</h2>
  <p>Turn on monitoring and video fragment URLs will be collected below. The list of URLs can also be manually edited.</p>
  <div id="urls"></div>

  <h2>Download pattern</h2>
  <p>dffd</p>
  <div class="flexbox">
    <button type="button">Generate</button>
  </div>


  <script src="panel.js"></script>
</body>

</html>
